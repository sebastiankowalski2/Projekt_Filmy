<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Admin Panel</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="../img/admin.png" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="admin.html">Admin Panel</a>
      </div>
    </nav>

    <div class="container mt-5">
      <!-- Formularz logowania dla administratora -->
      <div id="admin-login-form">
        <h2>Logowanie Administratora</h2>
        <form id="admin-login">
          <div class="mb-3">
            <label for="admin-email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="admin-email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="admin-password" class="form-label">Hasło</label>
            <input
              type="password"
              class="form-control"
              id="admin-password"
              required
            />
          </div>
          <button type="submit" class="btn btn-primary">Zaloguj się</button>
        </form>
      </div>

      <!-- Powitanie administratora -->
      <div id="admin-dashboard" style="display: none">
        <h1>Witaj, <span id="admin-name"></span>!</h1>
      </div>

      <div id="movies-container" class="container mt-5"></div>

      <!-- Modal dla formularza edycji -->
      <div
        id="edit-form-container"
        class="modal fade"
        tabindex="-1"
        aria-labelledby="editFormLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg">
          <div class="modal-content">
            <div class="modal-header">
              <h5 class="modal-title" id="editFormLabel">Edytuj Film</h5>
              <button
                type="button"
                class="btn-close"
                data-bs-dismiss="modal"
                aria-label="Zamknij"
              ></button>
            </div>
            <div class="modal-body">
              <form id="edit-movie-form">
                <input type="hidden" name="id_produktu" />

                <div class="mb-3">
                  <label for="nazwa" class="form-label">Nazwa</label>
                  <input
                    type="text"
                    class="form-control"
                    name="nazwa"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="opis" class="form-label">Opis</label>
                  <textarea
                    class="form-control"
                    name="opis"
                    rows="3"
                    required
                  ></textarea>
                </div>

                <div class="mb-3">
                  <label for="koszt_wypozyczenia" class="form-label"
                    >Koszt wypożyczenia</label
                  >
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    name="koszt_wypozyczenia"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="oplata_za_opoznienie" class="form-label"
                    >Opłata za opóźnienie</label
                  >
                  <input
                    type="number"
                    step="0.01"
                    class="form-control"
                    name="oplata_za_opoznienie"
                    required
                  />
                </div>

                <div class="mb-3">
                  <label for="ilosc_w_magazynie" class="form-label"
                    >Ilość w magazynie</label
                  >
                  <input
                    type="number"
                    class="form-control"
                    name="ilosc_w_magazynie"
                    required
                  />
                </div>

                <button type="submit" class="btn btn-primary">
                  Zapisz zmiany
                </button>
              </form>
            </div>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/admin.js"></script>
  </body>
</html>
