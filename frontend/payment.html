<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Płatność</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <div class="container mt-5">
      <h2>Płatność za wypożyczenie filmu</h2>
      <form id="payment-form">
        <div class="mb-3">
          <label for="amount" class="form-label">Kwota</label>
          <input
            type="text"
            class="form-control"
            id="amount"
            name="amount"
            readonly
          />
        </div>
        <div class="mb-3">
          <label for="payment-method" class="form-label"
            >Metoda płatności</label
          >
          <select
            class="form-control"
            id="payment-method"
            name="payment-method"
            required
          >
            <option value="karta">Karta</option>
            <option value="gotówka">Gotówka</option>
          </select>
        </div>
        <div id="card-details" style="display: none">
          <div class="mb-3">
            <label for="card-number" class="form-label">Numer karty</label>
            <input
              type="text"
              class="form-control"
              id="card-number"
              name="card-number"
            />
          </div>
          <div class="mb-3">
            <label for="expiry-date" class="form-label">Data ważności</label>
            <input
              type="text"
              class="form-control"
              id="expiry-date"
              name="expiry-date"
            />
          </div>
          <div class="mb-3">
            <label for="cvv" class="form-label">CVV</label>
            <input type="text" class="form-control" id="cvv" name="cvv" />
          </div>
        </div>
        <button type="submit" class="btn btn-primary">Zapłać</button>
      </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/payment.js"></script>
  </body>
</html>
