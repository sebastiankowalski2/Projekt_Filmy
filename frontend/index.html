<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wypożyczalnia Filmów</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="#">Wypożyczalnia Filmów</a>
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="login-link">Logowanie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="register-link">Rejestracja</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div id="auth-forms" style="display: none">
        <div id="login-form" style="display: none">
          <h2>Logowanie</h2>
          <form id="login">
            <div class="mb-3">
              <label for="login-email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="login-email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">Hasło</label>
              <input
                type="password"
                class="form-control"
                id="login-password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Zaloguj się</button>
          </form>
        </div>

        <form id="register-form">
          <div class="mb-3">
            <label for="firstname" class="form-label">Imię</label>
            <input
              type="text"
              class="form-control"
              id="firstname"
              name="firstname"
              required
            />
          </div>
          <div class="mb-3">
            <label for="lastname" class="form-label">Nazwisko</label>
            <input
              type="text"
              class="form-control"
              id="lastname"
              name="lastname"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Hasło</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-success">Zarejestruj się</button>
        </form>
      </div>
      <div id="movies" class="mt-5">
        <h2>Nasze Filmy</h2>
        <div id="movies-grid" class="row"></div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
  </body>
</html>
