<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Wypożyczalnia Filmów</title>
    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="css/styles.css" />
    <link rel="icon" type="image/png" href="../img/car.png" />
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid">
        <a class="navbar-brand" href="index.html" id="home-link"
          >Wypożyczalnia Filmów</a
        >
        <button
          class="navbar-toggler"
          type="button"
          data-bs-toggle="collapse"
          data-bs-target="#navbarNav"
          aria-controls="navbarNav"
          aria-expanded="false"
          aria-label="Toggle navigation"
        >
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav ms-auto">
            <li class="nav-item">
              <a class="nav-link" href="#" id="login-link">Logowanie</a>
            </li>
            <li class="nav-item">
              <a class="nav-link" href="#" id="register-link">Rejestracja</a>
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                id="logout-link"
                style="display: none"
                >Wyloguj</a
              >
            </li>
            <li class="nav-item">
              <a
                class="nav-link"
                href="#"
                id="profile-link"
                style="display: none"
                >Profil</a
              >
            </li>
            <li class="nav-item">
              <a class="nav-link" href="admin.html">Admin Panel</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>

    <div class="container mt-5">
      <div id="auth-forms" style="display: none">
        <div id="login-form" style="display: none">
          <h2>Logowanie</h2>
          <form id="login">
            <div class="mb-3">
              <label for="login-email" class="form-label">Email</label>
              <input
                type="email"
                class="form-control"
                id="login-email"
                required
              />
            </div>
            <div class="mb-3">
              <label for="login-password" class="form-label">Hasło</label>
              <input
                type="password"
                class="form-control"
                id="login-password"
                required
              />
            </div>
            <button type="submit" class="btn btn-primary">Zaloguj się</button>
          </form>
        </div>

        <form id="register-form">
          <div class="mb-3">
            <label for="firstname" class="form-label">Imię</label>
            <input
              type="text"
              class="form-control"
              id="firstname"
              name="firstname"
              required
            />
          </div>
          <div class="mb-3">
            <label for="lastname" class="form-label">Nazwisko</label>
            <input
              type="text"
              class="form-control"
              id="lastname"
              name="lastname"
              required
            />
          </div>
          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input
              type="email"
              class="form-control"
              id="email"
              name="email"
              required
            />
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Hasło</label>
            <input
              type="password"
              class="form-control"
              id="password"
              name="password"
              required
            />
          </div>
          <button type="submit" class="btn btn-success">Zarejestruj się</button>
        </form>
      </div>
      <div id="movies" class="mt-5">
        <h2>Nasze Filmy</h2>
        <div id="movies-grid" class="row"></div>
      </div>
      <div id="profile" class="mt-5" style="display: none">
        <h2>Profil Użytkownika</h2>
        <ul class="nav nav-tabs" id="profile-tabs" role="tablist">
          <li class="nav-item" role="presentation">
            <button
              class="nav-link active"
              id="rented-movies-tab"
              data-bs-toggle="tab"
              data-bs-target="#rented-movies"
              type="button"
              role="tab"
              aria-controls="rented-movies"
              aria-selected="true"
            >
              Wypożyczone Filmy
            </button>
          </li>
          <li class="nav-item" role="presentation">
            <button
              class="nav-link"
              id="payment-history-tab"
              data-bs-toggle="tab"
              data-bs-target="#payment-history"
              type="button"
              role="tab"
              aria-controls="payment-history"
              aria-selected="false"
            >
              Historia Płatności
            </button>
          </li>
        </ul>
        <div class="tab-content" id="profile-tabs-content">
          <div
            class="tab-pane fade show active"
            id="rented-movies"
            role="tabpanel"
            aria-labelledby="rented-movies-tab"
          >
            <div id="rented-movies-grid" class="row"></div>
          </div>
          <div
            class="tab-pane fade"
            id="payment-history"
            role="tabpanel"
            aria-labelledby="payment-history-tab"
          >
            <div id="payment-history-grid" class="row"></div>
          </div>
        </div>
      </div>
    </div>

    <!-- Modal do wypożyczenia filmu -->
    <div
      class="modal fade"
      id="reservationModal"
      tabindex="-1"
      aria-labelledby="reservationModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="reservationModalLabel">
              Wypożyczenie Filmu
            </h5>
            <button
              type="button"
              class="btn-close"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <div class="modal-body">
            <form id="reservation-form">
              <div class="mb-3">
                <label for="movie-title" class="form-label">Tytuł Filmu</label>
                <input
                  type="text"
                  class="form-control"
                  id="movie-title"
                  readonly
                />
              </div>
              <div class="mb-3">
                <label for="reservation-date" class="form-label"
                  >Data Zakończenia Wypożyczenia</label
                >
                <input
                  type="date"
                  class="form-control"
                  id="reservation-date"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="rental-price" class="form-label"
                  >Cena Wypożyczenia</label
                >
                <input
                  type="text"
                  class="form-control"
                  id="rental-price"
                  readonly
                />
              </div>
              <button type="submit" class="btn btn-primary">Wypożycz</button>
            </form>
          </div>
        </div>
      </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/main.js"></script>
    <script src="js/payment_history.js"></script>
  </body>
</html>
